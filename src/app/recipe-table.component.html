<h3>Plan page</h3>

<div class="row">
    <div class="col-md-12">
        <p>Блюда и продукты</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="mat-elevation-z8">
          <table class="table table-hover ">
            <thead>
              <tr>
                <th>Название</th>
                <th>Вес</th>
                <th>Калорийность</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of recipes" routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                <td>{{row.name}}</td>
                <td>{{row.weight}}</td>
                <td>{{row.calories}}</td>
              </tr>
              <tr *ngFor="let row of products" routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                <td>{{row.name}}</td>
                <td>{{row.weight}}</td>
                <td>{{row.calories}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
