<h3>Plan page</h3>

<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-success" (click)="addRecipe()">Добавить блюдо</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-success" (click)="addProduct()">Добавить продукт</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
          <table class="table table-hover suplan-table">
              <thead>
                  <tr>
                      <th>Название</th>
                      <th>Вес</th>
                      <th>Калорийность</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of recipes">
                      <td>
                        <a routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                            {{row.name}}
                        </a>
                        </td>
                      <td>{{row.weight}}</td>
                      <td>{{row.calories}}</td>
                  </tr>
                  <tr *ngFor="let row of products" routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                      <td>{{row.name}}</td>
                      <td>{{row.weight}}</td>
                      <td>{{row.calories}}</td>
                  </tr>
              </tbody>
          </table>
    </div>
</div>
