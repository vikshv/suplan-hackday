<h3>Трапеза</h3>

<div class="row">
    <div class="col-md-6">
        <ul class="breadcrumb">
          <li *ngFor="let item of breadcrumb">
              <a href="#">{{item}}</a>
          </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-success" (click)="addRecipe()">Добавить блюдо</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-success" disabled>Добавить продукт</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
          <table class="table table-hover suplan-table">
              <thead>
                  <tr>
                      <th>Наименование</th>
                      <th>Вес, г</th>
                      <th>Калорийность, ккал</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of recipes">
                      <td>
                        <a routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                            {{row.name}}
                        </a>
                        </td>
                      <td>{{getWeight(row)}}</td>
                      <td>{{getCalories(row)}}</td>
                  </tr>
                  <tr *ngFor="let row of products" routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{row.index}}">
                      <td>{{row.name}}</td>
                      <td>{{row.weight}}</td>
                      <td>{{row.calories}}</td>
                  </tr>
                  <tr>
                      <td>
                          <b>Сумма:</b>
                      </td>
                      <td><b>{{sumWeight()}}</b></td>
                      <td><b>{{sumCalories()}}</b></td>
                  </tr>
              </tbody>
          </table>
    </div>
</div>
