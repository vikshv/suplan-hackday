<h3>План питания</h3>

<ul class="nav nav-tabs">
    <li class="plan-page__tab" [ngClass]="{ active: isSelected(0) }">
        <a (click)="onClickTab(0)">Настройки</a>
    </li>
    <li class="plan-page__tab" [ngClass]="{ active: isSelected(1) }">
        <a (click)="onClickTab(1)">Дни</a>
    </li>
    <li class="plan-page__tab" [ngClass]="{ active: isSelected(2) }">
        <a (click)="onClickTab(2)">Список продуктов</a>
    </li>
</ul>

<div id="myTabContent" class="tab-content" [ngSwitch]="tab">
    <div class="suplan-nav-tabs" *ngSwitchCase="0">
        <plan-settings></plan-settings>
    </div>
    <div class="suplan-nav-tabs" *ngSwitchCase="1">
        <day-table></day-table>
    </div>
    <div class="suplan-nav-tabs" *ngSwitchCase="2">
        <product-list></product-list>
    </div>
</div>
