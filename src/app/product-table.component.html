<h3>Трапеза</h3>

<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-success" (click)="addProduct()">Добавить продукт</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
          <table class="table table-hover suplan-table">
              <thead>
                  <tr>
                      <th>Название</th>
                      <th>Вес</th>
                      <th>Калорийность</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of products">
                      <td>
                          <a routerLink="/plan/{{dayIndex}}/{{repastIndex}}/{{recipeIndex}}/{{row.index}}">
                            {{row.name}}
                          </a>
                      </td>
                      <td>{{row.weight}}</td>
                      <td>{{row.calories}}</td>
                  </tr>
              </tbody>
          </table>
    </div>
</div>
