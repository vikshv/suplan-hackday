<div class="login-page">
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form class="form-horizontal from--auth" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                    <fieldset>
                        <legend>Авторизация</legend>
                        
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Email</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email" required [(ngModel)]="email" autocomplete="off" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">Пароль</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="inputPassword" name="password" required placeholder="Password" [(ngModel)]="password" autocomplete="off" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" [(ngModel)]="remember" disabled> Запомнить
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary" [disabled]="progress">
                                    <i class="fa fa-lg fa-spinner fa-spin" *ngIf="progress"></i> Войти
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
