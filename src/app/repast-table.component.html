<h3>Plan page</h3>

<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-success" (click)="addRepast(0)">Добавить</a>
                <a class="btn btn-success" (click)="addRepast(1)">Завтрак</a>
                <a class="btn btn-success" (click)="addRepast(2)">Обед</a>
                <a class="btn btn-success" (click)="addRepast(3)">Ужин</a>
                <a class="btn btn-success" (click)="addRepast(4)">Перекус</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover suplan-table">
            <thead>
              <tr>
                <th>Наименование</th>
                <th>Вес</th>
                <th>Калорийность</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of repasts">
                <td>
                    <a routerLink="/plan/{{dayIndex}}/{{row.index}}">
                        {{row.name}}
                    </a>
                </td>
                <td>{{row.weight}}</td>
                <td>{{row.calories}}</td>
                <td>
                    <i class="fa fa-trash" aria-hidden="true" (click)="removeRepast(row.index)"></i>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
