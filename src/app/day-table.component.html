<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-success" (click)="addDay()">Добавить день</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover suplan-table">
        <thead>
            <tr>
                <th>№</th>
                <th>Дата</th>
                <th>Вес, г</th>
                <th>Калорийность, ккал</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of days" routerLink="/plan/{{row.index}}">
                <td>{{row.index + 1}}</td>
                <td>{{row.date | date:'dd MMMM'}}</td>
                <td>{{getWeight(row)}}</td>
                <td>{{getCalories(row)}}</td>
                <td>
                    <i class="fa fa-trash suplan-link" aria-hidden="true" (click)="removeDay(row.index)"></i>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
