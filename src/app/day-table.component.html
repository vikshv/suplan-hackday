<div class="mat-elevation-z8">
  <table class="table table-hover ">
    <thead>
      <tr>
        <th>№</th>
        <th>Дата</th>
        <th>Вес</th>
        <th>Калорийность</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of days" routerLink="/plan/{{row.index}}">
        <td>{{row.index + 1}}</td>
        <td>{{row.date | date:'dd.MM'}}</td>
        <td>{{row.weight}}</td>
        <td>{{row.calories}}</td>
      </tr>
    </tbody>
  </table>
</div>
